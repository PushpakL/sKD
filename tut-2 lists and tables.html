<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables and Lists</title>
  </head>
  <body>
    <!-- this is unordered list  -->
    <ul type="disc">
      <!-- in type you can use square and others instead of disc -->
      <li>
        <a href="/Pushpak.html" target="_blank"> is first item</a>
      </li>
      <li>this is second item</li>
      <li>this is third item</li>
    </ul>
    <ol type="I">
      <!-- this is ordered list  -->
      <!-- in type you can use other designs for bulleting points instead of roman numeral I -->
      <li>this is me</li>
      <li>this is my parents</li>
      <li>we are in a party</li>
    </ol>

    <h3>HTML Table</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee Id</th>
          <th>Employee Role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pushpak</td>
          <td>999</td>
          <td>Don't Know</td>
        </tr>
        <tr>
          <td>Kumuda</td>
          <td>888</td>
          <td>Don't Know</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
